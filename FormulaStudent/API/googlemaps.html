<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map-canvas { height: 100% }
    </style>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaXDeIJ5rDo-Psb06IwprOIOmX3YDorRc&libraries=drawing"></script>
    <script type="text/javascript">
      var map;
      var circles = [];

      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(46.525090, 26.942297),
          zoom: 18,
          mapTypeId: google.maps.MapTypeId.SATELLITE, // Setarea tipului de hartă ca fiind satelit
        };
        map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
      }

      function addCircle(lat, lng) {
        var circle = new google.maps.Circle({
          strokeColor: "#0000FF",
          strokeOpacity: 1,
          strokeWeight: 2,
          fillColor: "#0000FF",
          fillOpacity: 1,
          map: map,
          center: new google.maps.LatLng(lat, lng),
          radius: 0.5 // Raza cercului în metri
        });
        circles.push(circle);
      }

      function setAllCirclesOpacity(opacity) {
        for (var i = 0; i < circles.length; i++) {
          circles[i].setOptions({ fillOpacity: 1, strokeOpacity: opacity, fillColor: "#FF0000", strokeColor: "#FF0000"});
        }
      }

      function removeAllCircles() {
        for (var i = 0; i < circles.length; i++) {
          circles[i].setMap(null); // Remove each circle from the map
        }
        circles = []; // Clear the array
      }

      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body ondragstart="return false">
    <div id="map-canvas"></div>
  </body>
</html>
